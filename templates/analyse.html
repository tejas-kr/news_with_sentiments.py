{% extends "layout.html" %}

{% block title %} news with sentiments {% endblock %}

{% block body %}


	{% set i = 2 %}
	{% for hl in headlines[3:] %}
		<div class="jumbotron">
			<h2>{{ hl.text }}</h2>
			<p>{{ news[loop.index + 1].text }}</p>
			<p style="font-size: 50pt;text-align: center; color: purple">{{ analyse(hl.text + news[loop.index + 1].text) }}</p>
		</div>
	{% endfor %}


{% endblock %}
